{% extends "base.html" %}

{% block title %}Password Change{% endblock %}

{% block content %}
  <h1>Change Password</h1>
  <p>
    Use the form to change the password
    
  </p>
  <form method="post">
    {{ form.as_p}}
    {% csrf_token %}
    <p> <input type='submit' value="Change"></p>
  </form>
{% endblock %}
